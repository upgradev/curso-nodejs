<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whats Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/bf7e05c402.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- barra lateral -->
      <aside class="sidebar">
        <div class="toolbar-container">
          <img class="user-photo" src="img/avatar1.png" />
          <div class="auxicons-toolbar-container">
            <i class="fas fa-spinner"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="notification-container">
          <i class="fas fa-bell-slash"></i>
          <p class="receive-notification">
            Receba notificações de novas mensagens
          </p>
          <p class="activate-notification">
            Ativar Notificações na área de trabalho
            <i class="fas fa-angle-right"></i>
          </p>
        </div>
        <div class="search-container">
          <i id="contact-search" class="fas fa-search"></i>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Procurar ou começar uma nova conversa"
          />
        </div>
        <div class="contacts-container">
          <div class="contact-box active-chat">
            <img class="user-photo" src="img/avatar2.png" alt="" />
            <div class="user-info">
              <p class="user-name">Sabrina Matos</p>
              <p class="user-messagepreview">
                <i class="fa fa-check-double"></i> Oi, tudo bem?
              </p>
            </div>
            <div class="message-info">
              <p class="message-time">22:40</p>
            </div>
          </div>

          <div class="contact-box">
            <img class="user-photo" src="img/avatar3.png" alt="" />
            <div class="user-info">
              <p class="user-name">João Mario</p>
              <p class="user-messagepreview">Está disponível para um freela?</p>
            </div>
            <div class="message-info">
              <p class="message-time">12:30</p>
              <p class="message-pending">2</p>
            </div>
          </div>

          <div class="contact-box">
            <img class="user-photo" src="img/avatar4.png" alt="" />
            <div class="user-info">
              <p class="user-name">Maria Silva</p>
              <p class="user-messagepreview">
                O projeto ficou perfeito, obrigada
              </p>
            </div>
            <div class="message-info">
              <p class="message-time">09:22</p>
              <p class="message-pending">5</p>
            </div>
          </div>
        </div>
      </aside>
      <main class="chat-container">
        <nav class="chat-navbar">
          <div class="contactinfo-container">
            <img src="img/avatar2.png" alt="" class="user-photo" />
            <p class="user-name">Sabrina Matos</p>
          </div>
          <ul class="chattools-container">
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-paperclip"></i></li>
            <li><i class="fas fa-ellipsis-v"></i></li>
          </ul>
        </nav>
        <div class="messages-container">
          <div class="bg-image"></div>
          <div class="chat-messages">
            <p class="guest-message">Olá Bom dia</p>
            <p class="user-message">Oi tudo bem</p>
          </div>
        </div>
        <div class="sendmessage-container">
          <i class="fas fa-grin"></i>
          <input
            type="text"
            name="message"
            id="chatmessage"
            class="userinput"
            placeholder="Digite uma mensagem"
          />
          <i class="fas fa-microphone"></i>
        </div>
      </main>
    </div>
  </body>
</html>
