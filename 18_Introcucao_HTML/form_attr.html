<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form>
      <input type="text" name="nome" id="" value="Ana" />
      <br />
      <br />
      <input type="text" name="nome" id="" placeholder="Digite seu nome" />
      <br />
      <br />
      <input type="text" name="nome" id="" placeholder="Required" required />
      <br />
      <br />

      <input type="text" name="nome" id="" placeholder="readonly" readonly />
      <br />
      <br />

      <input
        type="text"
        name="nome"
        id=""
        placeholder="Digite seu nome"
        disabled
        value="Campo desabilitado"
      />
      <br />
      <br />

      <input
        type="text"
        name="nome"
        id=""
        placeholder="max length"
        required
        maxlength="5"
      />
      <br />
      <br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
